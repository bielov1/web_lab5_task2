        <div class="container">
            <h1>Реєстрація</h1>
            <hr>
            <div class="info">
                <label for="email_input">Пошта <span style="color:red">*</span></label>
                <input type="text" id="email_input"/>
                <p id="email_complain"></p>
        
                <label for="date_input">Дата народження <span style="color:red">*</span></label>
                <input type="date" id="date_input"/>

                <label for="password_input">Пароль <span style="color:red">*</span></label>

                <label for="corfirm_password_input">Повторення пароля <span style="color:red">*</span></label>
                <input type="password" id="corfirm_password_input"/>

            <button onclick="verification()">Зареєструватися</button>
        </div>
